version: '3.8'
services:
  api:
    build:
      context: ./server
    container_name: react-canvas-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - ./data:/usr/src/app/data:ro
      - ./server:/usr/src/app:ro

